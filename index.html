<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Your Cycle</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
    }
    header {
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
      font-size: 24px;
      font-weight: bold;
    }
    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 40px;
    }
    .left-panel {
      flex: 1 1 400px;
      max-width: 500px;
    }
    .right-panel {
      flex: 1 1 400px;
      max-width: 500px;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      border: 1px solid #eee;
      border-radius: 10px;
    }
    .section-title {
      font-size: 22px;
      margin-bottom: 15px;
    }
    .controls label {
      margin-right: 15px;
    }
    .accessory-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .accessory-card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }
    .accessory-card:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    .accessory-name {
      font-weight: 600;
      margin-bottom: 5px;
    }
    .accessory-price {
      color: green;
      margin-bottom: 10px;
    }
    .select-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .select-btn.selected {
      background-color: #28a745;
    }
    .total {
      font-size: 18px;
      color: #28a745;
      margin-top: 25px;
      text-align: center;
    }
    .payment-section {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #eee;
    }
    .form-row {
      margin-bottom: 15px;
    }
    .form-row input,
    .form-row textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .payment-btn {
      padding: 12px;
      background: #eaeaea;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      text-align: center;
    }
    .payment-btn.selected {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  Chitti Panthr ‚Äî Customize Your Cycle
</header>

<div class="main">
  <div class="left-panel">
    <model-viewer
      id="cycleModel"
      src="https://panth-glb.vercel.app/panthr-final.glb"
      alt="Chitti Panthr 3D Model"
      auto-rotate
      camera-controls
      ar>
    </model-viewer>
  </div>

  <div class="right-panel">
    <h2 class="section-title">Select Frame Color</h2>
    <div class="controls">
      <label><input type="radio" name="frameColor" value="black" checked> Black</label>
      <label><input type="radio" name="frameColor" value="white"> White</label>
    </div>

    <h2 class="section-title">Accessories</h2>
    <div class="accessory-grid">
      <div class="accessory-card" data-id="helmet" data-price="300">
        <div class="accessory-name">Helmet</div>
        <div class="accessory-price">‚Çπ300</div>
        <button class="select-btn">Select</button>
      </div>
      <div class="accessory-card" data-id="light" data-price="200">
        <div class="accessory-name">Light</div>
        <div class="accessory-price">‚Çπ200</div>
        <button class="select-btn">Select</button>
      </div>
      <div class="accessory-card" data-id="horn" data-price="150">
        <div class="accessory-name">Horn</div>
        <div class="accessory-price">‚Çπ150</div>
        <button class="select-btn">Select</button>
      </div>
      <div class="accessory-card" data-id="stand" data-price="100">
        <div class="accessory-name">Stand</div>
        <div class="accessory-price">‚Çπ100</div>
        <button class="select-btn">Select</button>
      </div>
    </div>

    <div class="total" id="total-price">Total Price: ‚Çπ26998</div>

    <div class="payment-section">
      <h2 class="section-title">Billing Details</h2>
      <div class="form-row"><input type="text" id="name" placeholder="Your Name" required></div>
      <div class="form-row"><input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}"></div>
      <div class="form-row"><textarea id="address" placeholder="Delivery Address" required></textarea></div>

      <h2 class="section-title">Select Payment Method</h2>
      <div class="payment-options">
        <div class="payment-btn" data-method="cod">Cash on Delivery</div>
        <div class="payment-btn" data-method="upi">UPI</div>
        <div class="payment-btn" data-method="card">Credit/Debit Card</div>
      </div>

      <div class="form-row">
        <button id="placeOrder" class="select-btn" style="width:100%;font-size:16px;">Place Order</button>
      </div>
    </div>
  </div>
</div>

<footer>
  ¬© 2025 Chitti Panthr Cycles. All rights reserved.
</footer>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw3IgnZC4YHsLtNvEdnTSBY-l_aQxCeWwM4F0Jbtk0IdRypA-94oKds6gs-qaQLYjd1/exec"; // üîÅ Replace with your actual Web App URL
  const basePrice = 26998;
  const totalDisplay = document.getElementById('total-price');
  const modelViewer = document.getElementById('cycleModel');
  const buttons = document.querySelectorAll('.select-btn');
  let selectedAccessories = new Set();
  let selectedPayment = null;

  document.querySelectorAll('input[name="frameColor"]').forEach(radio => {
    radio.addEventListener('change', () => {
      modelViewer.src = (radio.value === "white")
        ? "https://panth-glb.vercel.app/panthr-final.glb"
        : "https://panth-glb.vercel.app/panthr-black.glb"; // Replace with black GLB if available
    });
  });

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const card = button.parentElement;
      const id = card.dataset.id;
      const price = parseInt(card.dataset.price);

      if (selectedAccessories.has(id)) {
        selectedAccessories.delete(id);
        button.classList.remove('selected');
        button.textContent = 'Select';
      } else {
        selectedAccessories.add(id);
        button.classList.add('selected');
        button.textContent = 'Selected';
      }

      updatePrice();
    });
  });

  function updatePrice() {
    let total = basePrice;
    selectedAccessories.forEach(id => {
      const card = document.querySelector(`[data-id="${id}"]`);
      total += parseInt(card.dataset.price);
    });
    totalDisplay.textContent = `Total Price: ‚Çπ${total}`;
  }

  document.querySelectorAll('.payment-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.payment-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedPayment = btn.dataset.method;
    });
  });

  document.getElementById('placeOrder').addEventListener('click', () => {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();
    const total = totalDisplay.textContent.replace('Total Price: ‚Çπ', '');
    const accessories = [...selectedAccessories].join(', ') || 'No accessories';

    if (!name || !phone || !address || !selectedPayment) {
      alert("‚ùó Please fill all billing details and select a payment method.");
      return;
    }

    const orderData = { name, phone, address, accessories, payment: selectedPayment, total };

    fetch(SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify(orderData),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(res => res.text())
    .then(response => {
      alert("‚úÖ Order Placed and Saved to Google Sheet!");
    })
    .catch(err => {
      alert("‚ùå Something went wrong!");
      console.error(err);
    });
  });

  updatePrice();
</script>

</body>
</html>
